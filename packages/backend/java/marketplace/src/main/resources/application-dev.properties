quarkus.http.cors.origins=/.*/

quarkus.log.console.json.enabled=false
quarkus.log.level=INFO
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=INFO
quarkus.log.category."io.quarkus.csrf.reactive.runtime".level=INFO
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."com.yaz.core.bean.CustomSecurityIdentityAugmentor".level=DEBUG
quarkus.log.category."com.yaz.persistence.repository.turso.client".level=INFO

#quarkus.log.category."io.quarkus.qute.nodeResolve".min-level=TRACE
#quarkus.log.category."io.quarkus.qute.nodeResolve".level=TRACE

quarkus.http.access-log.enabled=true
#quarkus.http.access-log.pattern=%r\n%{ALL_REQUEST_HEADERS}
quarkus.http.access-log.pattern=%h %l %u %t "%r" %s %b

