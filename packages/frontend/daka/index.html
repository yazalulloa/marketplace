<!doctype html>
<html lang="en" data-theme="daka">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="/src/style.css" rel="stylesheet">
  <script type="module" src="/src/main.js"></script>
  <title>Vite App</title>
</head>
<body class="flex flex-col gap-0" x-init="">

<header class="sticky top-0 z-11">
  <nav class="navbar shadow-sm bg-primary py-1 px-2 flex gap-2 justify-between">
    <a class="link text-base-content link-neutral text-xl font-bold no-underline" href="#">
      <picture>
        <source srcset="logo.webp" type="image/webp">
        <source srcset="logo.jpg" type="image/jpeg">
        <img class="h-12 w-24 max-w-24" src="logo.jpg" alt="Logo"/>
      </picture>
    </a>

    <label class="input bg-primary brightness-110 hover:brightness-80 w-full mx-16">
      <input type="search" required placeholder="Search"/>
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </g>
      </svg>
    </label>

    <button class="btn btn-circle btn-ghost">
      <svg x-bind:data-src="shoppingCartUrl" data-cache="21600" class="size-5"></svg>
    </button>
  </nav>
</header>

<article class="banner-bg w-full flex flex-col h-full justify-center gap-2">

  <div class="grid gap-2 bg-transparent p-12 flex flex-col items-center justify-center">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full max-w-5xl">

      <div class="card bg-white text-primary-content shadow-xl">
        <div class="card-body text-center">
          <h3 class="card-title justify-center">HOGAR</h3>
        <figure>
          <img src="https://tiendasdaka.com/img/linea/HOGAR.png" class="w-full h-48 object-cover"/>
        </figure>
        </div>
      </div>

      <div class="card bg-white text-primary-content shadow-xl">
        <div class="card-body text-center">
          <h3 class="card-title justify-center">ELECTRODOMÉSTICOS</h3>
          <figure>
            <img src="https://tiendasdaka.com/img/linea/ELECTRODOM%C3%89STICOS.png" class="w-full h-48 object-cover"/>
          </figure>
        </div>
      </div>

      <div class="card bg-white text-primary-content shadow-xl">
        <div class="card-body text-center">
          <h3 class="card-title justify-center">TV - AUDIO</h3>
          <figure>
            <img src="https://tiendasdaka.com/img/linea/TV%20-%20AUDIO.png"  class="w-full h-48 object-cover"/>
          </figure>
        </div>
      </div>

      <div class="card bg-white text-primary-content shadow-xl">
        <div class="card-body text-center">
          <h3 class="card-title justify-center">TECNOLOGÍA</h3>
          <figure>
            <img src="https://tiendasdaka.com/img/linea/TECNOLOG%C3%8DA.png"  class="w-full h-48 object-cover"/>
          </figure>
        </div>
      </div>
    </div>
  </div>

</article>

</body>
</html>
