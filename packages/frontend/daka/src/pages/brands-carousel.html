<div x-data="{
    slides: [
        [ // Primer conjunto de 4 cards
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/ANKER.webp',
                title: 'ANKER', // Added title for demonstration
                description: 'Innovation in tech' // Added description for demonstration
            },
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/BREMEN.webp',
                title: 'BREMEN',
                description: 'Quality appliances'
            },
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/DAEWOO.webp',
                title: 'DAEWOO',
                description: 'Home essentials'
            },
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/HAMILTON%20BEACH.webp',
                title: 'HAMILTON BEACH',
                description: 'Kitchen solutions'
            },
        ],
        [ // Segundo conjunto de 4 cards
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/HYUNDAI.webp',
                title: 'HYUNDAI',
                description: 'Experience life now'
            },
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/KITCHENAID.webp',
                title: 'KITCHENAID',
                description: 'Culinary excellence'
            },
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/OSTER.webp',
                title: 'OSTER',
                description: 'Healthy living'
            },
            {
                imgSrc: 'https://tiendasdaka.com/img/marca/RIBELLE.webp',
                title: 'RIBELLE',
                description: 'Style and comfort'
            },
        ],
        // Puedes añadir más conjuntos de 4 cards aquí
    ],
    currentSlideIndex: 1,
    previous() {
        if (this.currentSlideIndex > 1) {
            this.currentSlideIndex = this.currentSlideIndex - 1
        } else {
            // Si es el primer slide, ve al último slide
            this.currentSlideIndex = this.slides.length
        }
    },
    next() {
        if (this.currentSlideIndex < this.slides.length) {
            this.currentSlideIndex = this.currentSlideIndex + 1
        } else {
            // Si es el último slide, ve al primer slide
            this.currentSlideIndex = 1
        }
    },
}" class="relative w-full overflow-hidden p-4">

    <button type="button" class="absolute left-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-surface/40 p-2 text-on-surface transition hover:bg-surface/60 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary active:outline-offset-0 dark:bg-surface-dark/40 dark:text-on-surface-dark dark:hover:bg-surface-dark/60 dark:focus-visible:outline-primary-dark" aria-label="previous slide" x-on:click="previous()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" class="size-5 md:size-6 pr-0.5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
    </button>

    <button type="button" class="absolute right-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-surface/40 p-2 text-on-surface transition hover:bg-surface/60 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary active:outline-offset-0 dark:bg-surface-dark/40 dark:text-on-surface-dark dark:hover:bg-surface-dark/60 dark:focus-visible:outline-primary-dark" aria-label="next slide" x-on:click="next()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" class="size-5 md:size-6 pl-0.5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </button>

    <div class="relative min-h-[30svh] w-full">
        <template x-for="(slideGroup, index) in slides" :key="index">
            <div x-show="currentSlideIndex == index + 1" class="absolute inset-0 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4" x-transition.opacity.duration.1000ms>
                <template x-for="(card, cardIndex) in slideGroup" :key="cardIndex">
                    <!-- Modified card structure to show only the image -->
                    <div class="card bg-white overflow-hidden flex items-center justify-center">
                        <figure class="w-full h-40">
                            <!-- Reduced figure height from h-full to h-40 -->
                            <img class="w-full h-full object-contain p-4" x-bind:src="card.imgSrc" x-bind:alt="card.title || 'Product Image'" />
                        </figure>
                        <!-- Removed card-body with title and description -->
                    </div>
                </template>
            </div>
        </template>
    </div>

    <div class="absolute rounded-radius bottom-3 md:bottom-5 left-1/2 z-20 flex -translate-x-1/2 gap-4 md:gap-3 bg-surface/75 px-1.5 py-1 md:px-2 dark:bg-surface-dark/75" role="group" aria-label="slides" >
        <template x-for="(slideGroup, index) in slides">
            <button class="size-2 rounded-full transition bg-on-surface dark:bg-on-surface-dark" x-on:click="currentSlideIndex = index + 1" x-bind:class="[currentSlideIndex === index + 1 ? 'bg-on-surface dark:bg-on-surface-dark' : 'bg-on-surface/50 dark:bg-on-surface-dark/50']" x-bind:aria-label="'slide ' + (index + 1)"></button>
        </template>
    </div>
</div>
